<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="heading">
        <h1>Guess the number</h1>
        <hr>
    </div>
    <div id="rule">
        <p>Enter a guess between 0 to 100</p>
        <form>
            <input class="input-User" type="number" placeholder="Enter a number"  max="100" min="0" required><br>
            <button id="submit">Submit</button>
            <button id="start" disabled>Start Game</button>
        </form>
        <p id="hint"></p>
        <p id="GuessNo"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
